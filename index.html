<!DOCTYPE html>

<head>

    <style>
        body {

            align-items: center;
            background: #0f0011;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px; /* V·∫´n gi·ªØ perspective cho hi·ªáu ·ª©ng 3D t·ªïng th·ªÉ */
        }

        /* --- M√†n h√¨nh nh·∫≠p t√™n (gi·ªØ nguy√™n) --- */
        #welcome-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0f0011;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 1.5s ease-out;
            flex-direction: column;
        }
        #welcome-overlay.hidden { opacity: 0; pointer-events: none; }
        .input-container { text-align: center; color: white; }
        .input-container h2 {
            font-size: 2em; text-shadow: 0 0 10px #f7a7ff; margin-bottom: 25px;
        }
        #name-input {
            padding: 12px 20px; font-size: 1.2em; border-radius: 25px;
            border: 2px solid #f7a7ff; background: rgba(255, 255, 255, 0.1);
            color: white; text-align: center; outline: none; transition: box-shadow 0.3s;
        }
        #name-input:focus { box-shadow: 0 0 15px #f7a7ff; }
        #submit-btn {
            padding: 12px 30px; font-size: 1.2em; margin-top: 20px;
            border-radius: 25px; border: none; background: #ff4757;
            color: white; cursor: pointer; font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        #submit-btn:hover { transform: scale(1.05); background: #ff6b81; }

        /* --- C·∫£nh 3D ch√≠nh (gi·ªØ nguy√™n) --- */
        .scene {
            position: relative; width: 400px; height: 400px;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(0deg);
            animation: rotate-scene 40s linear infinite;
        }
        @keyframes rotate-scene {
            from { transform: rotateX(-15deg) rotateY(0deg); }
            to { transform: rotateX(-15deg) rotateY(360deg); }

        /* --- Tr√°i tim M·ªöI: ƒê·∫ßy ƒë·∫∑n h∆°n, ph·∫≠p ph·ªìng nh∆∞ th·∫≠t --- */
        .heart-solid {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px; /* L·ªõn h∆°n m·ªôt ch√∫t */
            height: 120px;
            background: linear-gradient(135deg, #ff4d4d, #ff1a1a); /* Gradient cho c·∫£m gi√°c s√¢u h∆°n */
            transform: translate(-50%, -50%) rotate(-45deg); /* ƒê·ªÉ c√≥ h√¨nh tr√°i tim */
            box-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff1a1a;
            /* Animation ph·∫≠p ph·ªìng (m·∫°nh h∆°n m·ªôt ch√∫t) */
            animation: pulse-real-heart 1.5s ease-in-out infinite;
            z-index: 10; /* ƒê·∫£m b·∫£o n·∫±m tr√™n c√°c l·ªùi ch√∫c */
        }
        .heart-solid::before,
        .heart-solid::after {
            content: '';
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
            border-radius: 50%;
            position: absolute;
        }
        .heart-solid::before { top: -60px; left: 0; }
        .heart-solid::after { top: 0; left: 60px; }

        @keyframes pulse-real-heart {
            0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); box-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff1a1a; }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); box-shadow: 0 0 45px #ff4d4d, 0 0 90px #ff1a1a; }
            100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); box-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff1a1a; }
        }

        /* --- L·ªùi ch√∫c M·ªöI: X·∫øp h√†ng ngang v√† xoay quanh --- */
        .wishes-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
            font-size: 16px; /* Gi·∫£m c·ª° ch·ªØ ƒë·ªÉ tr√°nh b·ªã tr√†n */
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #f7a7ff, 0 0 10px #f7a7ff;
        }
        .wishes-ring .wish-item {
            position: absolute;
            transform-origin: 0 0;
            white-space: nowrap; /* Gi·ªØ ch·ªØ tr√™n m·ªôt h√†ng */
            padding: 5px 10px; /* Th√™m padding cho d·ªÖ nh√¨n */
            background: rgba(0, 0, 0, 0.3); /* N·ªÅn m·ªù cho ch·ªØ */
            border-radius: 15px; /* Bo tr√≤n g√≥c */
            backdrop-filter: blur(3px); /* Hi·ªáu ·ª©ng blur */
            display: inline-block; /* ƒê·ªÉ padding v√† border-radius ho·∫°t ƒë·ªông */
        }

        /* C√°c t·∫ßng kh√°c nhau */
        #ring1 { animation: rotate-ring 25s linear infinite; }
        #ring2 { animation: rotate-ring 20s linear infinite reverse; }
        #ring3 { animation: rotate-ring 30s linear infinite; }

        @keyframes rotate-ring {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* --- Tr√°i tim bay (gi·ªØ nguy√™n) --- */
        .flying-heart {
            position: fixed; bottom: -50px; font-size: 20px;
            color: #ff8080; animation: fly 10s linear infinite;
            opacity: 0; text-shadow: 0 0 10px #ff8080; z-index: -1;
        }
        @keyframes fly {
            0% { bottom: -50px; opacity: 1; transform: translateX(0); }
            100% { bottom: 100vh; opacity: 0; transform: translateX(var(--x-end)); }
        }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <div class="input-container">
            <h2>M√≥n qu√† n√†y d√†nh t·∫∑ng cho?</h2>
            <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." autocomplete="off">
            <br>
            <button id="submit-btn">Nh·∫≠n Qu√† N√®!</button>
        </div>
    </div>

    <div class="scene">
        <div class="heart-solid"></div>
        
        <div class="wishes-ring" id="ring1"></div>
        <div class="wishes-ring" id="ring2"></div>
        <div class="wishes-ring" id="ring3"></div>
    </div>
    <div id="hearts-container"></div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const nameInput = document.getElementById('name-input');
        const welcomeOverlay = document.getElementById('welcome-overlay');

        submitBtn.addEventListener('click', startAnimation);
        nameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                startAnimation();
            }
        });

        function startAnimation() {
            let recipientName = nameInput.value.trim();
            if (recipientName === "") {
                recipientName = "b·∫°n";
            }
            welcomeOverlay.classList.add('hidden');

            const getWishesLayer1 = (name) => [`Ch√∫c ${name} 20/10 xinh ƒë·∫πp`, `M√£i r·∫°ng r·ª° v√† ki√™u sa`, `Happy Women's Day, ${name}!`, `Lu√¥n l√† b√¥ng hoa tuy·ªát v·ªùi nh·∫•t`];
            const getWishesLayer2 = (name) => [`Ch√∫c ${name} lu√¥n vui v·∫ª, h·∫°nh ph√∫c`, `Lu√¥n m·ªâm c∆∞·ªùi v√† y√™u ƒë·ªùi`, `Th√†nh c√¥ng trong m·ªçi vi·ªác`, `Keep shining brightly!`];
            const getWishesLayer3 = (name) => ["‚ù§Ô∏è", "üíñ", `G·ª≠i ng√†n y√™u th∆∞∆°ng t·ªõi ${name}`, "‚ù§Ô∏è", "üíñ", "You are amazing!"];
            
            // X√≥a c√°c l·ªùi ch√∫c c≈© tr∆∞·ªõc khi t·∫°o l·∫°i (ƒë·∫£m b·∫£o kh√¥ng b·ªã l·∫∑p n·∫øu c√≥ l·ªói)
            document.getElementById('ring1').innerHTML = '';
            document.getElementById('ring2').innerHTML = '';
            document.getElementById('ring3').innerHTML = '';

            // T·∫°o c√°c t·∫ßng l·ªùi ch√∫c v·ªõi th√¥ng s·ªë kh√°c nhau
            createWishesRing('ring1', getWishesLayer1(recipientName), 220, 0); 
            createWishesRing('ring2', getWishesLayer2(recipientName), 160, -60);
            createWishesRing('ring3', getWishesLayer3(recipientName), 190, 60);

            setInterval(createFlyingHeart, 300);
        }

        // H√†m t·∫°o v√≤ng l·ªùi ch√∫c ƒë√£ ƒë∆∞·ª£c ch·ªânh s·ª≠a ƒë·ªÉ x·∫øp ngang
        function createWishesRing(ringId, wishes, radius, y_offset) {
            const ring = document.getElementById(ringId);
            const numWishes = wishes.length;
            const angleStep = 360 / numWishes;

            wishes.forEach((text, i) => {
                const wishItem = document.createElement('span');
                wishItem.classList.add('wish-item'); // Th√™m class m·ªõi ƒë·ªÉ style
                wishItem.innerText = text;
                const angle = i * angleStep;
                
                // ƒêi·ªÅu ch·ªânh transform ƒë·ªÉ l·ªùi ch√∫c xoay quanh v√† gi·ªØ nguy√™n chi·ªÅu ngang
                // translate(-50%, -50%) ƒë·ªÉ cƒÉn gi·ªØa m·ªói ch·ªØ tr√™n tr·ª•c c·ªßa n√≥
                wishItem.style.transform = `
                    rotateY(${angle}deg) 
                    translateZ(${radius}px) 
                    translateY(${y_offset}px)
                    translateX(-50%) translateY(-50%) rotateY(-${angle}deg) 
                    /* rotateY(-${angle}deg) ƒë·ªÉ gi·ªØ ch·ªØ lu√¥n h∆∞·ªõng v·ªÅ ph√≠a ng∆∞·ªùi xem */
                `;
                ring.appendChild(wishItem);
            });
        }

        function createFlyingHeart() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartShapes = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'];
            const heart = document.createElement('div');
            heart.classList.add('flying-heart');
            heart.innerText = heartShapes[Math.floor(Math.random() * heartShapes.length)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${5 + Math.random() * 8}s`;
            heart.style.fontSize = `${15 + Math.random() * 20}px`;
            heart.style.setProperty('--x-end', `${(Math.random() - 0.5) * 200}px`);
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 13000);
        }
    </script>
</body>
</html>
