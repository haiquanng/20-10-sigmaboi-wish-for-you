<!DOCTYPE html>

    <style>

        #welcome-overlay {

        #name-input {

        /* --- C√°c style hi·ªáu ·ª©ng (gi·ªØ nguy√™n) --- */
        .scene {

        @keyframes rotate-scene {

        .heart-3d-container {

            position: absolute; width: 100px; height: 100px;
            background: radial-gradient(circle, #ff6b81, #ff4757);
            box-shadow: 0 0 20px #ff4757;
            clip-path: path('M50 95.32C22.49 71.86 0 51.05 0 30.23 0 13.54 13.54 0 30.23 0 40.83 0 50 8.84 50 8.84S59.17 0 69.77 0C86.46 0 100 13.54 100 30.23c0 20.82-22.49 41.63-50 65.09z');
        }
        .heart-face:nth-child(1) { transform: rotateY(0deg) translateZ(5px); }
        .heart-face:nth-child(2) { transform: rotateY(60deg) translateZ(5px); }
        .heart-face:nth-child(3) { transform: rotateY(120deg) translateZ(5px); }
        .heart-face:nth-child(4) { transform: rotateY(180deg) translateZ(5px); }
        .heart-face:nth-child(5) { transform: rotateY(240deg) translateZ(5px); }
        .heart-face:nth-child(6) { transform: rotateY(300deg) translateZ(5px); }
        @keyframes pulse-heart {

            50% { transform: translate(-50%, -50%) rotateX(90deg) scale(1.1); }
        }
        .wishes-ring {

            font-size: 18px; font-weight: bold; color: #fff;
            text-shadow: 0 0 5px #f7a7ff, 0 0 10px #f7a7ff;
        }
        .wishes-ring span { position: absolute; transform-origin: 0 0; }
        #ring1 { animation: rotate-ring 25s linear infinite; }
        #ring2 { animation: rotate-ring 20s linear infinite reverse; }
        #ring3 { animation: rotate-ring 30s linear infinite; }
        @keyframes rotate-ring {
            from { transform: rotateY(0deg); } to { transform: rotateY(360deg); }
        }
        .flying-heart {
            position: fixed; bottom: -50px; font-size: 20px;
            color: #ff8080; animation: fly 10s linear infinite;
            opacity: 0; text-shadow: 0 0 10px #ff8080; z-index: -1;
        }
        @keyframes fly {

            100% { bottom: 100vh; opacity: 0; transform: translateX(var(--x-end)); }
        }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <div class="input-container">
            <h2>M√≥n qu√† n√†y d√†nh t·∫∑ng cho?</h2>
            <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." autocomplete="off">
            <br>
            <button id="submit-btn">Nh·∫≠n Qu√† N√®!</button>

    </div>

    <div class="scene">
        <div class="heart-3d-container">
            <div class="heart-face"></div><div class="heart-face"></div>
            <div class="heart-face"></div><div class="heart-face"></div>
            <div class="heart-face"></div><div class="heart-face"></div>
        </div>
        <div class="wishes-ring" id="ring1"></div>
        <div class="wishes-ring" id="ring2"></div>
        <div class="wishes-ring" id="ring3"></div>
    </div>
    <div id="hearts-container"></div>

    <script>
        // L·∫•y c√°c ph·∫ßn t·ª≠ t·ª´ HTML
        const submitBtn = document.getElementById('submit-btn');
        const nameInput = document.getElementById('name-input');
        const welcomeOverlay = document.getElementById('welcome-overlay');

        // Th√™m s·ª± ki·ªán khi ng∆∞·ªùi d√πng nh·∫•n n√∫t
        submitBtn.addEventListener('click', startAnimation);
        
        // Th√™m s·ª± ki·ªán khi ng∆∞·ªùi d√πng nh·∫•n Enter trong √¥ input
        nameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // NgƒÉn h√†nh vi m·∫∑c ƒë·ªãnh c·ªßa Enter
                startAnimation();
            }
        });

        function startAnimation() {
            // L·∫•y t√™n ng∆∞·ªùi d√πng nh·∫≠p, x√≥a kho·∫£ng tr·∫Øng th·ª´a
            let recipientName = nameInput.value.trim();

            // N·∫øu kh√¥ng nh·∫≠p g√¨, d√πng t√™n m·∫∑c ƒë·ªãnh l√† "b·∫°n"
            if (recipientName === "") {
                recipientName = "b·∫°n";
            }

            // ·∫®n m√†n h√¨nh nh·∫≠p t√™n
            welcomeOverlay.classList.add('hidden');

            // --- B·∫Øt ƒë·∫ßu t·∫°o l·ªùi ch√∫c v√† hi·ªáu ·ª©ng ---
            const getWishesLayer1 = (name) => [`Ch√∫c ${name} 20/10 xinh ƒë·∫πp`, `M√£i r·∫°ng r·ª° v√† ki√™u sa`, `Happy Women's Day, ${name}!`, `Lu√¥n l√† b√¥ng hoa tuy·ªát v·ªùi nh·∫•t`];
            const getWishesLayer2 = (name) => [`Ch√∫c ${name} lu√¥n vui v·∫ª, h·∫°nh ph√∫c`, `Lu√¥n m·ªâm c∆∞·ªùi v√† y√™u ƒë·ªùi`, `Th√†nh c√¥ng trong m·ªçi vi·ªác`, `Keep shining brightly!`];
            const getWishesLayer3 = (name) => ["‚ù§Ô∏è", "üíñ", `G·ª≠i ng√†n y√™u th∆∞∆°ng t·ªõi ${name}`, "‚ù§Ô∏è", "üíñ", "You are amazing!"];
            
            createWishesRing('ring1', getWishesLayer1(recipientName), 220, 0); 
            createWishesRing('ring2', getWishesLayer2(recipientName), 160, -60);
            createWishesRing('ring3', getWishesLayer3(recipientName), 190, 60);

            setInterval(createFlyingHeart, 300);
        }

        // --- C√°c h√†m ti·ªán √≠ch (gi·ªØ nguy√™n) ---
        function createWishesRing(ringId, wishes, radius, y_offset) {
            const ring = document.getElementById(ringId);
            const angleStep = 360 / wishes.length;
            wishes.forEach((text, i) => {
                const span = document.createElement('span');
                span.innerText = text;
                const angle = i * angleStep;
                span.style.transform = `rotateY(${angle}deg) translateZ(${radius}px) translateY(${y_offset}px)`;
                ring.appendChild(span);
            });
        }
        function createFlyingHeart() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartShapes = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'];
            const heart = document.createElement('div');
            heart.classList.add('flying-heart');
            heart.innerText = heartShapes[Math.floor(Math.random() * heartShapes.length)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${5 + Math.random() * 8}s`;
            heart.style.fontSize = `${15 + Math.random() * 20}px`;
            heart.style.setProperty('--x-end', `${(Math.random() - 0.5) * 200}px`);
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 13000);
        }
    </script>
</body>
</html>
